version: 2.1
orbs:
  node: circleci/node@5.0.2
  docker: circleci/docker@2.2.0

jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - when:
          condition:
            equal: [ develop, << pipeline.git.branch >> ]
          steps:
            - node/install-packages:
                pkg-manager: yarn
            - run:
                name: Build app
                command: yarn build
            - run:
                name: Install wait on
                command:  yarn global add wait-on
            - run:
                name: Install http-server
                command: yarn global add http-server
            - run:
                name: install playwright
                command: yarn install --frozen-lockfile && npx playwright install --with-deps
            - run:
                name: Serve React app and run test
                command: |
                  nohup http-server ./build/ -a 127.0.0.1 -p 3000 > /dev/null 2>&1 &
                  wait-on http://127.0.0.1:3000 && yarn test

  build_docker_image:
    executor: docker/docker
    steps:
      - checkout
      - when:
          condition:
            equal: [ develop, << pipeline.git.branch >> ]
          steps:
            - setup_remote_docker
            - checkout
            - docker/check
            - docker/build:
                image: housebankng/$CIRCLE_PROJECT_REPONAME
                tag: latest
            - docker/push:
                image: housebankng/$CIRCLE_PROJECT_REPONAME
                tag: latest
workflows:
  Build_and_run_unit_tests:
    jobs:
      - build_and_test
  Build_and_deploy_service_to_docker_hub:
    jobs:
      - build_docker_image